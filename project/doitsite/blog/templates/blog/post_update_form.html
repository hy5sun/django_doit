{% extends 'blog/base_full_width.html' %}

{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
    <h1>Edit Post</h1>
    <hr/>
    <!-- <form> 태그는 사용자가 기록한 값을 서버로 보내기 위한 것임 -->
    <form method="post" enctype="multipart/form-data">{% csrf_token %} <!-- 파일도 같이 전송 / 웹 사이트를 CSRF 공격으로부터 보호-->
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
